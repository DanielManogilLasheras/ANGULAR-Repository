<h2>Listado usuarios</h2>
<div class="row">
  <div class="col">
    <h3>Servicio local</h3>
    <ul class="list-group">
      <li *ngFor="let item of usuarios">
        {{ item.nombre | uppercase }}
      </li>
    </ul>
  </div>
  <div class="col">
    <h3>Servicio API</h3>
    <ul class="list-group">
      <li *ngFor="let item of usuariosURL">
        {{ item.firstName }} {{ item.lastName }}
      </li>
    </ul>
  </div>
</div>
